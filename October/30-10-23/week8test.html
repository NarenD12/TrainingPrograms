<title>Positiveness</title>
<head>
Tell us something positive that happenend to you today 
</head> 
<body>
<form>
<label>Name </label> <input type="text" name="name" placeholder="Enter your name"/><br><br>
<label>Email </label> <input type="email" name="email" placeholder="Enter your email"/><br><br>

<input type="text" name="good" placeholder="Enter a number between 1 to 10"/><br><br>
<label>Where did it happen?</label> 
	<select>  
<option>At Home</option>  
<option>At Office</option>
<option>At College</option>    
</select><br><br>
<label>At What time of day did it Happen?</label><br>  
<input type="radio" /> Morning <br>  
<input type="radio" /> Afternoon <br>  
<input type="radio" /> Evening <br> <br>
<label>What Emotions did you Experience?
(Select all that Apply)</label><br>
<input type="Checkbox" /> Excited <br>  
<input type="Checkbox" /> Humble <br>  
<input type="Checkbox" /> Elated <br>
<input type="Checkbox" /> Loved <br>
<label>Please Describe your Positive Experience</label>
<textarea  placeholder="Enter your Experience">  
</textarea>  <br><br>

<input type="submit"/>
</form>
</body>
