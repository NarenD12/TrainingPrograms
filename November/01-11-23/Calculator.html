<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
header,footer{
	background:blue;
}
.button{
	background-color: #4CAF50;
	text-align: center;
	color: white;
	padding: 25px 32px;
	cursor: pointer;
}
td {
  text-align: center;
}
.div1 {
  width: 800px;
  height: 450px;
  border: 1px solid blue;
}
.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
}
</style>
</head>
<body>
<header><h1>Calculator App</h1></header>
<div class="parent">
<div class="div1">
<form name = "form1">
<table bgcolor="Green" width=800 height=450>
<tr><td></td><td><input id = "calc" type ="text" name = "answer"></td></tr>
<tr>	
	<td><input type="button" class="button" value="1" onclick="form1.answer.value += '1'"></td>
	<td><input type="button" class="button" value="2" onclick="form1.answer.value += '2'"></td>
	<td><input type="button" class="button" value="3" onclick="form1.answer.value += '3'"></td>
	<td><input type="button" class="button" value="4" onclick="form1.answer.value += '4'"></td>
	</tr>
	<tr>
	<td><input type="button" class="button" value="5" onclick="form1.answer.value += '5'"></td>
	<td><input type="button" class="button" value="6" onclick="form1.answer.value += '6'"></td>
	<td><input type="button" class="button" value="7" onclick="form1.answer.value += '7'"></td>
	<td><input type="button" class="button" value="8" onclick="form1.answer.value += '8'"></td>
	</tr>
	<tr>
	<td><input type="button" class="button" value="9" onclick="form1.answer.value += '9'"></td>
	<td><input type="button" class="button" value="0" onclick="form1.answer.value += '0'"></td>
	<td><input type="button" class="button" value="+" onclick="form1.answer.value += '+' "></td> 
	<td><input type="button" class="button" value="=" onclick="form1.answer.value = eval(form1.answer.value)"></td>
	</tr>
</table>
</form>
</div>
<div class="div2">Sidebar</div>
</div>
<footer><h1>Footer</h1></footer>
</body>
</html>
